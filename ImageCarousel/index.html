<html lang="en">
<head>

    <title>Image Carousel Slider</title>

<body>
    <div class="carousel">
        <div class="image-container" id="container">
            <img src="https://images.unsplash.com/photo-1476554123255-b0ff6b30dcd8?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://plus.unsplash.com/premium_photo-1706430116060-4055d33e5f83?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://images.unsplash.com/photo-1523151401668-fff9e38a48e4?q=80&w=1156&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <img src="https://images.unsplash.com/photo-1524601500432-1e1a4c71d692?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="btn-container">
            <button id="left" class="btn">ก่อนหน้า</button>
            <button id="right" class="btn">ถัดไป</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
