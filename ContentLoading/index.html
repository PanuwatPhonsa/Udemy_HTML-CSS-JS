<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">
            &nbsp;
        </div>
        <div class="card-content">
            <h3 class="card-title animated-bg animated-text " id="title">
                &nbsp;
            </h3>
            <p class="card-description animated-bg animated-text" id="description">
                &nbsp;
            </p>
            <div class="seller">
                <div class="profile-img animated-bg" id="profile-img">
                    &nbsp;
                </div>
                <div class="seller-info">
                    <strong id="name" class="animated-bg animated-text">
                        &nbsp;
                    </strong>
                    <small id="price" class="animated-bg animated-text">
                        &nbsp;
                    </small>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
